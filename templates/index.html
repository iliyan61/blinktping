<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Status</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 50%; margin: 20px auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        .up { background-color: #ff69b4; }  /* Pink */
        .down { background-color: #ff0000; } /* Red */
    </style>
</head>
<body>
    <h1 style="text-align:center;">Host Status</h1>
    <table>
        <tr>
            <th>Description</th>
            <th>IP Address</th>
            <th>Status</th>
        </tr>
        {% for host in pingdict.values() %}
        <tr class="{{ 'up' if host[2] == 0 else 'down' }}">
            <td>{{ host[1] }}</td>
            <td>{{ host[0] }}</td>
            <td>{{ 'Up' if host[2] == 0 else 'Down' }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
